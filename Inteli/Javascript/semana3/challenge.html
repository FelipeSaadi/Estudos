<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
    <link rel="stylesheet" href="challenge.css">
</head>
<body>
    <div class="container">
        <div id="challenge">
            <Select id="challenge-selection" onchange="changeChallenge(this.value)">
                <option selected>Selecione o desafio</option>
                <option value="challenge1">Desafio 1</option>
                <option value="challenge2">Desafio 2</option>
                <option value="challenge3">Desafio 3</option>
                <option value="challenge4">Desafio 4</option>
                <option value="challenge5">Desafio 5</option>
            </Select>
        </div>
        <div id="challenge1" class="challenges" >
            <div id="formule">
                t2 = V0/g e hmax = v0^2/2g
            </div>
            <div id="calc">
                <input id="velocity" type="number" placeholder="Velocidade">
                <button onclick="calc()">Calcular</button>
            </div>
            <div id="resultT"></div>
            <div id="resultHmax"></div>
        </div>
        <div id="challenge2" class="challenges" >
            <div class="container">
                <label for="challenge2-recieve">Quantos reais deseja receber?</label>
                <input id="challenge2-value" type="number">
                <button id="challenge2-button" onclick="generateBills()">Gerar notas</button>
                <div id="challenge2-result"></div>
            </div>
        </div>
        <div id="challenge3" class="challenges" hidden>
            <div class="container">
                <select name="mew-type" id="mew-type">
                    <option value="0" selected>Escolha o tipo de carne</option>
                    <option value="1">Filé Duplo</option>
                    <option value="2">Alcatra</option>
                    <option value="3">Picanha</option>
                </select>
                <label for="mew-qtd">Escolha a quantidade de carne a ser comprada em kg.</label>
                <input type="number" name="mew-qtd" id="mew-qtd">

                <label for="pay-type">Escolha o método de pagamento.</label>
                <div>
                    <label for="money-type">Dinheiro</label>
                    <input type="radio" name="pay-type" id="money-type" checked>

                    <label for="credit-type">Cartão de Crédito</label>
                    <input type="radio" name="pay-type" id="credit-type">
                </div>

                <button onclick="buy()">Comprar</button>

                <div id="challenge3-result"></div>
            </div>

        </div>
        <div id="challenge4" class="challenges" >
            Desafio 4
        </div>
        <div id="challenge5" class="challenges" >
            Desafio 5
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="challenge.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
